<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SIMON SAYS GAME</h1>
    <h2>Press any key to start</h2>
    
    <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn rouge" type="button" id="rouge">1</div>
            <div class="btn orange" type="button" id="orange">2</div>
        </div>

        <div class="line-two">
            <div class="btn teal" type="button" id="teal">3</div>
            <div class="btn blue" type="button" id="blue">4</div>
         </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
